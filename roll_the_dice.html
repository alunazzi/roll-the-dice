<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/roll_the_dice.css">

        <title> Roll the Dice! </title>
    </head>
    <body>
        <div class="container">
            <div id="the-title" class="title spacer-tb50">
                <h1> (Roll_the_Die) </h1>
            </div>
            
            <form class="user-input">
                <div class="input-container spacer-bot30">
                    <label for="player-no"> Players number: </label>
                    <input type="text" id="player-no" class="player-no" name="player-no" value="1" maxlength="2" size="5" pattern="[0-9]+" onkeypress="return event.keyCode != 13">
                    <button id="update-no" class="secondary-button hover" type="button"> Update </button>
                </div>
            </form>

            <div id="dice-container-1" class="dice-container">
                <div id="player-container-1" class="player-container">
                    <div class="player-name spacer-bot30">
                        <h2> Player 1 </h2>
                    </div>
                    <div class="die-container">
                        <div id="die-1" class="die">
                            <div class="die-number n1"> </div>
                            <div class="die-number n2 hidden"> </div>
                            <div class="die-number n3"> </div>
                            <div class="die-number n4"> </div>
                            <div class="die-number n5 hidden"> </div>
                            <div class="die-number n6"> </div>
                            <div class="die-number n7"> </div>
                            <div class="die-number n8 hidden"> </div>
                            <div class="die-number n9"> </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="test" class="button-container spacer-tb50">
                <button id="die-roller" class="primary-button hover" type="button"> Roll! </button>
            </div>

        </div>

        <script src="js/dieroller.js"></script>

    </body>
</html>
