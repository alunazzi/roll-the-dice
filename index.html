        <title> Roll the Dice! </title>
    </head>
    <body>
        <div class="container">
            <div id="the-title" class="title spacer-tb50">
                <h1> (Roll_the_Die) </h1>
            </div>
            
            <form class="user-input">
                <div class="input-container spacer-bot30">
                    <label for="dice-number"> Dice number: </label>
                    <input type="text" id="dice-number" class="dice-number" name="dice-number" value="1" maxlength="2" size="5" pattern="[0-9]+" onkeypress="return event.keyCode != 13">
                    <button id="update-no" class="secondary-button hover" type="button"> Update </button>
                </div>
            </form>

            <div class="button-container spacer-bot50">
                <button id="die-roller" class="primary-button hover" type="button"> Roll! </button>
            </div>

            <div id="dice-container-1" class="dice-container">
                <div id="card-container-1" class="card-container">
                    <div class="die-id spacer-bot30">
                        <h2> Die 1 </h2>
                    </div>
                    <div class="die-container">
                        <div id="die-1" class="die">
                            <div class="face-number n1"> </div>
                            <div class="face-number n2 hidden"> </div>
                            <div class="face-number n3"> </div>
                            <div class="face-number n4"> </div>
                            <div class="face-number n5 hidden"> </div>
                            <div class="face-number n6"> </div>
                            <div class="face-number n7"> </div>
                            <div class="face-number n8 hidden"> </div>
                            <div class="face-number n9"> </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="js/dieroller.js"></script>

    </body>
</html>
